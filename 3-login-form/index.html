<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@600&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="shape-1"></div>
  <div class="shape-2"></div>
  <div class="shape-3"></div>
  <div class="shape-4"></div>
  <div class="form">
    <h1>Login</h1>
    <form action="#">
      <div class="field">
        <div class="icon icon-email"></div>
        <input type="email" name="email" placeholder="Email" autocomplete="off">
      </div>
      <div class="field">
        <div class="icon icon-password"></div>
        <input type="password" name="password" placeholder="Password">
      </div>
      <input type="submit" value="Login">
    </form>
    <p>Or login with</p>
    <div class="option-google">
      <img src="./Images/google-2015.svg" alt="">
    </div>
    <p1>Not a member? <span>Sign up now</span></p1>
  </div>
</body>

</html>
